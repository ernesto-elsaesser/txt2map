<html>
  <head>
    <title>txt2map</title>
    <style>
      a { cursor: pointer; font-weight: bold; }
      .container { max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
      #input { width: 100%; height: 100px; margin-top: 30px; }
      #button { font-size: 18px; color: blue; }
      #layers { width: 100%; margin-top: 40px; }
      #layers a { display: inline-block; margin: 5px; color: blue; border: 1px solid blue; padding: 3px 7px; }
      #output { width: 100%; min-height: 100px; margin: 20px 0 60px; }
      #output span { background-color: lightgreen; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Input</h1>
      <textarea id="input">Paris is the county seat of Lamar County, Texas. It is only a 2h drive away from Dallas, the ninth most populous city in the US. Six hours west of Dallas lies Odessa, which has 2014 been ranked the third-fastest growing small city in the US. With a population of ~100,000 Odessa is about four times as large as Paris. The University of Texas of the Permian Basin is located in Odessa.</textarea><br/><br />
      NER Tool: <select id="endpoint">
        <option value="/spacy" selected>spaCy</option>
        <option value="/cogcomp">CogComp (Illinois NER)</option>
        <option value="/stanford">Stanford NER</option>
        <option value="/gcnl">Google Cloud Natural Language API</option>
      </select><br /><br />
      <a onclick="post()" id="button">PARSE</a><br /><br />
      <h1>Output</h1>
      <div id="layers"></div>
      <div id="output"></div>
      <p>Source: <a href="https://github.com/ernesto-elsaesser/txt2map" target="_blank">https://github.com/ernesto-elsaesser/txt2map</a></p>
    </div>

    <script>

    layerNames = { 'ner': 'Named Entities', 'lres': 'Resolved Locations', 'wiki': 'Wikipedia Links' }

    var input = document.getElementById('input');
    var endpoint = document.getElementById('endpoint');
    var button = document.getElementById('button');
    var layers = document.getElementById('layers');
    var output = document.getElementById('output');

    text = '';
    annotations = {};

    function post() {

      layers.innerHTML = '';
      output.innerHTML = '';

      text = input.value;
      annotations = {};

      var url = endpoint.options[endpoint.selectedIndex].value

      toggle(true);
      fetch(url, {method: 'POST', body: input.value})
      .then(function (res) {
        if (res.status == 200)
          res.json().then(finish).catch(fail);
        else
          res.text().then(fail).catch(fail);
      }).catch(fail);
    }

    function finish(data) {
      toggle(false);
      output.style.color = 'black';
      annotations = data;
      render();
    }

    function fail(err) {
      toggle(false);
      output.style.color = 'red';
      output.innerHTML = err.toString();
    }

    function toggle(loading) {
      if (loading) {
        button.innerHTML = 'PARSING ...';
        button.style.color = 'grey';
        button.onclick = '';
      } else {
        button.innerHTML = 'PARSE';
        button.style.color = 'blue';
        button.onclick = post;
      }
    }

    selectedLayerButton = null;

    function render() {
      layers.innerHTML = '';
      var namesButton = null;
      for (layer in annotations) {
        var name = layerNames[layer];
        if (name == null) {
          continue;
        }
        var layerButton = document.createElement('a');
        layerButton.innerHTML = name;
        var theLayer = layer;
        layerButton.onclick = makeClick(layer, layerButton);
        layers.appendChild(layerButton);
        if (layer == 'lres') {
          lresButton = layerButton
        }
      }
      selectLayer('lres', lresButton);
    }

    function makeClick(layer, layerButton) {
      return function () { selectLayer(layer, layerButton); };
    }

    function selectLayer(layer, layerButton) {

      if (selectedLayerButton != null) {
        selectedLayerButton.style.color = 'blue';
        selectedLayerButton.style.backgroundColor = 'white';
      }
      
      layerButton.style.color = 'white';
      layerButton.style.backgroundColor = 'blue';
      selectedLayerButton = layerButton;
      
      var anns = annotations[layer];
      var annsByPos = {};
      for (i in anns)
        annsByPos[anns[i][0]] = anns[i];

      var i = 0;
      var l = text.length;
      var html = '';
      while (i < l) {
        var ann = annsByPos[i];

        if (ann == null) {
          html += text[i];
          i += 1;
          continue;
        }

        var phrase = ann[1];
        var group = ann[2];
        var data = ann[3];

        var trailer = null;
        if (layer == 'ner') {
          trailer = group.toUpperCase();
        } else if (layer == 'wiki') {
          trailer = '<a title="Wikipedia" href="' + data + '">WIK</a>';
        } else if (layer == 'lres') {
          if (group == 'global')
            trailer = '<a title="GeoNames" href="https://www.geonames.org/' + data.toString() + '">GEO</a>';
          else if (group == 'local') {
            var elements = data;
            elements.sort(function (a, b) {
              return b[0].length - a[0].length;
            });
            var et = elements[0][0];
            var eid = elements[0][1].toString();
            trailer = '<a title="OpenStreetMap (' + et + ')" href="https://www.openstreetmap.org/' + et + '/' + eid + '">OSM</a>';
          }
        }

        html += '<span>' + phrase + '</span>';
        if (trailer != null) {
          html += ' [' + trailer + ']';
        }
        i += phrase.length;
      }

      output.innerHTML = html;
    }

    </script>
  </body>
</html>
